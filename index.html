<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: white;
            color:greenyellow;
        }
        .dark{
            background-color: black;
        }

    </style>
    <script>
        function myfun(){
            var e=document.body;
            e.classList.toggle("dark")
        }
    </script>

</head>
<body>
    <h1>hey </h1>
    <button onclick="myfun()" type="button">Change theme</button>
</body>
</html>
